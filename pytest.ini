[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --cov=cloudconduit
    --cov-report=term-missing
    --cov-report=html
    --cov-branch
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    requires_credentials: Tests requiring real credentials
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning